<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <section class="container vh100 is-flex is-align-items-center">
        <div class="box vw100 has-background-transparent">
            <div class="columns is-multiline">
                <div class="column is-12">
                    <div class="columns is-multiline is-mobile">
                        <div class="column  is-hidden-touch">
                            <div class="has-background-dark"></div>
                        </div>
                        <div class="column is-12-mobile">
                            <div class="box">
                                <h3 class="title has-text-black">Login</h3>
                                <hr class="login-hr">
                                <p class="subtitle has-text-black">Please login to proceed.</p>
                                
                                    <form>
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" type="email" placeholder="Your Email" autofocus="">
                                            </div>
                                        </div>
            
                                        <div class="field">
                                            <div class="control">
                                                <input class="input" type="password" placeholder="Your Password">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="checkbox">
                                            <input type="checkbox">
                                            Remember me
                                            </label>
                                        </div>
                                        <button class="button is-block is-info is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                    </form>
                                
                                <p class="has-text-grey">
                                    <a href="../">Sign Up</a> &nbsp;·&nbsp;
                                    <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                                    <a href="../">Need Help?</a>
                                </p>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
